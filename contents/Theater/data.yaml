title: Theater
subTitle: 地球を一周する馬
notice:
  message: 3Dモデルデータとレーザーカッティングのパスデータを公開しました．
  buttonUrl: http://www.thingiverse.com/thing:2078869
  buttonName: ダウンロード
contents:
  - type: col
    width: [5,7]
    column:
      - type: p
        title: 概要
        text:
          - レーザーカッタと3Dプリンタを用い，おもちゃを作成した．
          - アクリルの間に印刷したOHPシートや紙を挟んでいる．
          - 回転軸がずれないように遊星ギア機構を使用した．
          - 絵は[@konotomomi](https://twitter.com/konotomomi)さんが描いてくれました！
      - type: youtube
        url: https://www.youtube.com/embed/awVxHEa3Dpk
  - type: col
    width: [5,7]
    column:
      - type: p
        title: 応用例
        text:
          - タミヤの[エコモーターギヤボックス](http://tamiya.com/japan/products/70203motor_gearbox/index.htm)を使用することで，Chrome恐竜を物理的に再現することもできる．
      - type: youtube
        url: https://www.youtube.com/embed/mriCcrisio4