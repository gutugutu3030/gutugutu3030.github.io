name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
    paths-ignore:
      # - '.github/**'
      - 'README.md'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle.kts', 'gradle.properties', 'gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Kotlin/JS node_modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/nodejs
            build/js/node_modules
          key: ${{ runner.os }}-nodejs-${{ hashFiles('build.gradle.kts', 'gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-nodejs-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew jsBrowserDistribution

      - name: Inject SW version
        run: |
          SW_FILE="build/dist/js/productionExecutable/sw.js"
          if [ -f "$SW_FILE" ]; then
            TIMESTAMP=$(TZ=Asia/Tokyo date '+%Y%m%d-%H%M%S')
            sed -i "s/__SW_VERSION__/$TIMESTAMP/g" "$SW_FILE"
            echo "✅ SW: CACHE_VERSION → $TIMESTAMP"
          else
            echo "⚠️  sw.js not found, skipping version injection"
          fi

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/dist/js/productionExecutable
