title: ドラッグで配線できる基板による電子工作支援
contents:
  - type: col
    column:
      - type: p
        title: 概要
        text:
          - 筆者らはこれまで初学者のための電子工作体験支援の環境である[Projectron Mapping](contents/ProjectronMapping)を提案している。
          - ドラッグ操作による電子工作が好評であったが，動作をプロジェクションマッピングで提示しているため，動かせる部品に限りがあった．
          - そこで，ドラッグ操作で実際に電気の流れる配線を作れる基板を提案する．
      - type: youtube
        url: https://www.youtube.com/embed/1CRq5bLOMLU
  - type: col
    column:
      - type: image
        src: system.jpg
        caption: システム
      - type: p
        title: システム
        text:
          - 提案システムはユニバーサル基板を模した形をしており，ドラッグ操作による結線・断線機能を持つ．今回は専用のペンを用いてユニバーサル基板上をなぞり，それを導線として使用する設計とした．システムはリレーを用いて電気的な配線を行う．
          - 提案システムをPC上のアプリケーションと接続することで，回路作成支援を付加することが可能になる．例えば，ユーザがショートの起こる配線を行った際，配線を行う代わりに爆発アニメーションを提示しショートを回避する機能を持つ．接続中，ユーザはシステム上だけでなくPC 上でも回路を製作できる．基板の上部にプロジェクタを設置し，ユーザの行った配線を重畳表示する．
