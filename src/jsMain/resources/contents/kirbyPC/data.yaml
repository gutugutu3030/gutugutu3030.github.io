title: カービィでPC作ってみた
subTitle: 初めての自作PC
contents:
  - type: image
    src: parapara.gif
  - type: customTag
    tag: p
    content:
      - type: customTag
        tag: font
        attr:
          size: "7"
        content:
          - {type: text, text: 俺の}
          - type: customTag
            tag: font
            attr:
              color: "#ff0099"
            content:
              - {type: text, text: カービィ}
          - type: text
            text: ，インテル入ってるんだぜ！！
  - type: image
    src: thumbnail.gif
  - type: col
    column:
      - type: image
        src: kuchi.jpg
        caption: 口のドアップ
      - type: p
        text:
          - 今回のカービィはCore i3を吸い込んだようです．
          - 口はスピーカーではなく吸気口です．金網が貼ってあるので，原作と違って大きい物は吸い込めませんし，吸い込んだところでファンが壊れます．
          - 熱暴走が怖いので常にファンはフル回転です．ゴォーというカービィの吸い込み音を感じることができます．
          - ぬいぐるみなのでまあまあ柔らかいです．しかしぬいぐるみと違って重量感と排熱によるぬくもりがあります．
  - type: col
    column:
      - type: image
        src: ura.jpg
        caption: 裏側
      - type: p
        text:
          - 背面は汚いのであまり見ないようにしましょう．
          - 縫い付けてあるわけではなく，ゴムバンドで止めているだけなので中身は容易に取り出しが可能です．
          - 設計ミスで中身がななめに突き刺さっています．
          - ちなみにグラボは刺すスペースありません．
  - type: col
    column:
      - type: image
        src: running.jpg
        caption: 起動した様子
      - type: p
        text:
          - テーブルの上（作業環境）にプラスチックや金属の塊ではなく，ぬいぐるみがあることで，女子力をアップすることができます．
          - そのままもたれかかって寝ることも可能です．枕として最適な硬さを持っています．
          - >-
            [詳しい制作過程はこちら](https://sites.google.com/view/gutugutu3030/quanku-guan-xinai/chumetepcwozizuoshitahua)