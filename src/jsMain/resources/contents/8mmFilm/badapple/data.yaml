title: Bad Apple!! in 8mm Film
subTitle: OHPシートとインクジェットプリンタを用いた自作8mmフィルムの製作
notice:
  message: 制作プロセスの動画を以下に上げています．一緒にご覧下さい．
  buttonUrl: http://www.nicovideo.jp/watch/sm28876844
  buttonName: 解説動画
contents:
  - type: col
    column:
      - type: p
        title: 概要
        text:
          - mmフィルムは動画記録方法の一種である．未だに愛用するプロが存在するらしく，未だにフィルムの製造，現像が行われている．
          - しかし，現在ではカラーのリバーサルフィルムが販売されておらず，ネガフィルムのみの販売となっている．ネガフィルムは撮影した際にネガポジが反転して現像されるため，映写機で再生することは困難である．
          - そこで，筆者はOHPシートとインクジェットプリンタを用いてSuper8互換フィルムを製造することを試みた．有名な東方のN次創作である「[【東方】Bad Apple!! PV【影絵】](http://www.nicovideo.jp/watch/sm8628149)」のフィルム化を行った．
      - type: youtube
        url: https://www.youtube.com/embed/TqPrpoFX_pE
  - type: col
    width: [4,8]
    column:
      - type: image
        src: film.png
        caption: 制作フィルム
      - type: p
        title: 制作方法
        text:
          - まず，フィルム化に際して24fpsまたは18fpsの連番画像を用意する必要がある．筆者はフリーソフト[http://www.sourcenext.com/product/sony/vegaspro/](sony vegas pro)を用いて連番画像化を行った．
          - 次に制作した連番画像を自作ソフトである[super8filmMaker](https://github.com/gutugutu3030/super8filmMaker)によってフィルムに変換する．super8filmMakerはProcessingを用いて製作した．super8filmMakerを起動すると画面が表示されるので，連番画像をすべてドラッグアンドドロップすることで，フィルムの形状をしたpdfまたはaiファイル（フィルムデータ）を出力することができる．
          - 次に出力されたフィルムデータをインクジェットプリンタでOHPシートに印刷する．使用したOHPシートは[プラス社のOHPシート](http://bungu.plus.co.jp/product/paper/inkjet/senyo.htm)であり，使用したプリンタは[Canon MG7130](http://cweb.canon.jp/e-support/faq/answer/inkjetmfp/74850-1.html)である。
          - 最後にレーザーカッタを用いて印刷したフィルムのカッティングを行う．カッターを用いて手動でのカッティングも可能だが，今回は効率化を求めてレーザーカッターを使用した．
  - type: col
    width: [8,4]
    column:
      - type: p
        title: 制作上の注意点
        text:
          - 今回，制作したフィルムは光学面積方式で音を録音したフィルムであるが，ノイズが酷くて特に高音がうまく再生ができなかった．これはプリンタの印刷精度に原因があるだけでなくフィルムにwavファイルの波形を印刷する際にも何らかのコツがあると筆者は考えている．例えば，波形データはただ大きく印刷しても音は大きくならず，逆に波形を小さくすることで音が少し大きくなる現象が確認された．また，高音が聞こえないためにイコライザで高音を限界まで大きくしたり，ダイナミックレンジを小さくするなどの波形編集を行っているが，まだうまく行っていない．そのため，今回の動画では音を合成している．[一応，再生に失敗している動画も記す.](https://www.youtube.com/watch?v=u9LW35ivHT8)
          - OHPシートを用いた8mmフィルムの作成は[England*1](http://jesseengland.net/index.php?/project/inkjet-printed-film-process/)も行っている．彼の16mmフィルム映像を見ると，レーザー方式よりインクジェット方式のプリンタを用いた方が良いと筆者が感じたため，今回はインクジェットプリンタを使用した．また，以下に述べることはOHPシートを使用する際の常識なのかもしれないが，一応記す．OHPシートには両面印刷できるものより片面のみ印刷できるものの方が印刷が綺麗であった印象があった．同じ理由で使用するインクジェットプリンタは顔料インクより染料インクを用いたものを使用することを強く推奨する．
          - レーザーカッターの火力は若干低めに設定することを推奨する．なぜならば，火力が強いとパーフォレーション（穴）の部分が壊れてしまうからである．ただし，火力を低めに設定するとパーフォレーションが切り取りきれず，手動でプチプチ穴を開ける手間が発生する．（当たり前ですが，OHPシートの種類を変更したらレーザーカッターの設定も変更する必要があることをお忘れなく．）
          - レーザーカッターで切り抜く際に，印刷面でない裏面に，養生テープを貼り，その状態でカッティングすることで，穴をあける手間を省くことができる．養生テープを切らない程度の火力にすることでテープを剥がす際に穴の部分が養生テープに張り付いたままになる．
      - type: p
        title: 結果と感想
        text:
          - 映像や（特に）音声が本物の8mmフィルムには及ばないクオリティとなった．実際の8mmはもっとよいクオリティなので，本物の8mmフィルムを再生する動画を見ることを推奨する．
          - 8mm機材を提供してくれた祖父が製作序盤に「DVDでよくね？」と言ってきたが，製作中に何度も「そう思う」と答えそうになった．
          - コンテンツにBad Appleを用いたのは要望があったからである．てか白黒フィルムは普通に売ってるんだからそっちで作れよ，と幾度となく思ったがコマ撮りの8mmカメラが無くても制作できるのがこの方式の利点かもしれない．次はカラーっぽい作品を作りたい．
