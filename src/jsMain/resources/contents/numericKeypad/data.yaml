title: テンキーを解体して改造する
contents:
  - type: col
    column:
      - type: p
        text:
          - テンキーを改造して中の回路をちょこっと変更してみた。
          - テンキーの中には次のような回路シートが入っている
          - 白く見えるところが導電性になっていて、これが回路の役割をしている。シートは谷折りで折りたたまれてテンキーの中に入っていた。
      - type: image
        src: inside.jpg
  - type: col
    column:
      - type: p
        text:
          - 次の図のような回路があった場合，3枚（真ん中の1枚は丸い部分に穴の空いたただのシート）を重ねると，丸い部分を指などで押した場合のみ２枚がふれあい，回路が導電する．
          - キーボードの中では上の機構を使用してスイッチのような役割をしている．
      - type: image
        src: detection.png
  - type: col
    column:
      - type: p
        text:
          - さて、元々入っていた基板の接触部がユニバーサル基盤でよく使うピッチと異なっている。
          - そこで、次のような新しい回路図を上でペンでかいて、
      - type: image
        src: newCircuit.jpg
  - type: col
    column:
      - type: p
        text:
          - 導電性インクを使用してコピーした。これで元あったものと同じ性質の紙ができたはず！！
          - 頑張って穴開けて、頑張ってはめて閉じたら、
      - type: image
        src: after.png
  - type: col
    column:
      - type: p
        text:
          - 完成！！
          - 前の回路が端子13本で24つのキーを操作出来たのに対し，
          - できた回路は端子9本で8つのキーのみ操作できるように劣化した    ．
          - 導電性インクを印刷したシートは触るとめっちゃ指紋がついて焦る．
          - あとうまく基板とシートの回路が合わずにいろいろしてたら基板    が割れた．
      - type: image
        src: complete.png